<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form
        class="left-container"
        action="https://api.web3forms.com/submit"
        method="POST"
      >
        <input
          type="hidden"
          name="access_key"
          value="9bc58334-431d-471c-b3a3-0164314032f9"
        />

        <div class="heading">
          <h3>Contact Us</h3>
          <hr />
        </div>

        <input
          class="input-container"
          type="text"
          placeholder="Enter Name"
          name="Name"
        />
        <input
          class="input-container"
          type="email"
          placeholder="Enter Email"
          name="Email"
        />
        <textarea
          class="text-area"
          id=""
          placeholder="Enter Message"
          name="Message"
        ></textarea>
        <button>
          Submit
          <img src="assets/arrow_icon.png" />
        </button>
      </form>

      <div class="right-container">
        <div id="observablehq-chart-17da534c"></div>
      </div>
    </div>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@observablehq/inspector@5/dist/inspector.css"
    />
    <script type="module">
      import {
        Runtime,
        Inspector,
      } from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@5/dist/runtime.js";
      import define from "https://api.observablehq.com/@d3/disjoint-force-directed-graph/2.js?v=4";
      new Runtime().module(define, (name) => {
        if (name === "chart")
          return new Inspector(
            document.querySelector("#observablehq-chart-17da534c")
          );
      });
    </script>
  </body>
</html>
